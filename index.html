<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDG's Sonic CD Fan Site</title>
    <style>
        @import url("sonic_cd_menu_font/stylesheet.css");

        /* Remove scrollbars */
        html, body {
            overflow: hidden; /* Hide both horizontal and vertical scrollbars */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
        }

        /* Add background image to the body */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Stack elements vertically */
            height: 100vh;
            background-color: #FFFFFF;
            background-image: url('images/bg.png'); /* Add your background image */
            background-size: cover; /* Ensure the background covers the whole page */
            background-position: center center; /* Center the background image */
            background-attachment: fixed; /* Make the background fixed while scrolling */
            font-family: Arial, sans-serif;
        }

        h1 {
            position: absolute;
            top: 10px;
            font-size: 40px;
            color: #333;
            width: 788px;
            height: 80px;
            text-align: center;
            font-family: "sonic cd menu font", Cambria, Hoefler Text, Liberation Serif, Times, Times New Roman, serif;
            z-index: 2; /* Ensure the text appears above the images */
        }

        /* Scroll Container */
        .scroll-container {
            display: flex;
            width: 100vw; /* Use full width of the viewport */
            overflow: hidden; /* Hide anything that overflows the container */
            position: absolute;
            top: 0px; /* Adjust the vertical positioning */
            left: 0;
        }

        /* Image Styling */
        .scroll-images {
            display: flex; /* Align images horizontally */
            animation: scrollImages 10s linear infinite; /* Apply animation to the images */
        }

        .scroll-image {
            width: 852px; /* Image width */
            height: 160px; /* Image height */
            border: 0px solid #000;
            flex-shrink: 0; /* Prevent images from shrinking */
        }

        @keyframes scrollImages {
            0% {
                transform: translateX(0); /* Start at the beginning */
            }
            100% {
                transform: translateX(-53%); /* Move left by half the total width of the images */
            }
        }

        .button-container {
            margin-right: 1030px;
            margin-top: 1030px;
        }

        .release-button {
            font-size: 18px;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-family: Arial, sans-serif;
        }

        .release-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h1><strong>SDG's Sonic CD&nbsp; Fan Site</strong></h1>

    <!-- Scroll Container with Images -->
    <div class="scroll-container">
        <div class="scroll-images">
          <img src="images/scrollthing.png" class="scroll-image" alt="Sonic CD Image">
          <img src="images/scrollthing.png" class="scroll-image" alt="Sonic CD Image">
          <img src="images/scrollthing.png" class="scroll-image" alt="Sonic CD Image">
          <img src="images/scrollthing.png" class="scroll-image" alt="Sonic CD Image">
          <img src="images/scrollthing.png" class="scroll-image" alt="Sonic CD Image">
        </div>
    </div>

    <div class="button-container">
        <a href="releases.html" class="release-button">Go to Releases</a>
    </div>

</body>
</html>
