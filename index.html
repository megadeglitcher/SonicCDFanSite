<!DOCTYPE html>
<html>
<head>
    <title>Comments Section</title>
    <style>
        /* Your existing styles here */
    </style>
</head>
<body>
    <div class="comment-form">
        <input type="text" id="name" placeholder="Your Name" required>
        <textarea id="comment" placeholder="Your Comment" required></textarea>
        <button onclick="addComment()">Submit</button>
    </div>
    <div class="comments-container" id="commentsContainer"></div>

    <script type="module">
        import { initializeApp } from "./firebase-setup.js";
        import { getFirestore, collection, addDoc, getDocs } from "./firebase-setup.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCrxSA-Y5FjKCkULoQ3iwCiKaupZOSK9FU",
            authDomain: "soniccdfansite.firebaseapp.com",
            projectId: "soniccdfansite",
            storageBucket: "soniccdfansite.firebasestorage.app",
            messagingSenderId: "739250141699",
            appId: "1:739250141699:web:1925788f3944b1aa58ac36",
            measurementId: "G-EQK0WQWQ33"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function fetchComments() {
            const querySnapshot = await getDocs(collection(db, "comments"));
            const commentsContainer = document.getElementById('commentsContainer');
            commentsContainer.innerHTML = '';
            querySnapshot.forEach((doc) => {
                const comment = doc.data();
                const commentDiv = document.createElement('div');
                commentDiv.classList.add('comment');

                const commentHeader = document.createElement('h4');
                commentHeader.innerText = comment.name;
                commentDiv.appendChild(commentHeader);

                const commentBody = document.createElement('p');
                commentBody.innerText = comment.text;
                commentDiv.appendChild(commentBody);

                commentsContainer.appendChild(commentDiv);
            });
        }

        async function addComment() {
            const name = document.getElementById('name').value;
            const commentText = document.getElementById('comment').value;

            if (name && commentText) {
                await addDoc(collection(db, "comments"), {
                    name: name,
                    text: commentText,
                    date: new Date()
                });
                fetchComments();

                document.getElementById('name').value = '';
                document.getElementById('comment').value = '';
            }
        }

        window.onload = fetchComments;
    </script>
</body>
</html>
