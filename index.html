<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="google-adsense-account" content="ca-pub-7463209875818407">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icon.png" type="image/png">
    <title>SDG's Sonic CD Fan Site!</title>
    <style>
        @import url("sonic_cd_menu_font/stylesheet.css");
        /* Remove default body margin/padding */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-x: hidden; /* Disable horizontal scrolling */
            overflow-y: auto; /* Allow vertical scrolling */
            font-family: "sonic cd menu font";
        }

        /* Hide scrollbars */
        ::-webkit-scrollbar {
            display: none;
        }

        /* Add background image to the body */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            background: url('images/bg.png') center center / cover fixed no-repeat; /* Background setup */
        }

        .viewport-wrapper {
            width: 1920px;
            height: 1080px;
            position: relative;
            overflow: hidden;
        }
		h1 {
			position: absolute;
			top: 10px;
			font-size: 2vw; /* Responsive font size using viewport width */
			max-width: 90%;
			text-align: center;
			z-index: 2;
			text-shadow: 
				2px 2px 0px rgba(0, 0, 0, 1), /* Right and down shadow */
				-2px -2px 0px rgba(0, 0, 0, 1), /* Left and up shadow */
				2px -2px 0px rgba(0, 0, 0, 1), /* Right and up shadow */
				-2px 6px 0px rgba(0, 6, 0, 1); /* Left and down shadow */
			color: #fff;
			animation: rainbow-text 5s infinite linear;
		}
        h3 {
            user-select: none;
            margin-left: 15px;
            text-align: center;
            top: -10%;
            position: absolute;
            color: white;
            left: 12.2%;
            font-size: 1.7vw;
            color: #e0e0e0;
            letter-spacing: 10px;
            transform: scale(1);
            text-shadow: 
                6px 0px 0px rgba(64, 64, 64),
                6px 5px 0px rgba(64, 64, 64),
                0px 5px 0px rgba(64, 64, 64);
        }

        #beans-btn.clicked {
            transform: scale(0.95);
        }
		@keyframes slideIn {
			0% {
				transform: translateX(200%); /* Start from the right */
			}
			200% {
				transform: translateX(0); /* End at the current position */
			}
		}

		#beans-container {
			animation: slideIn 1s ease-out forwards;
			pointer-events: none;
		}
		.exampleButton[data-button-id="1"] #beans-container {
			animation-duration: 1s;
		}

		.exampleButton[data-button-id="2"] #beans-container {
			animation-duration: 1.1s;
		}

		.exampleButton[data-button-id="3"] #beans-container {
			animation-duration: 1.2s;
		}

        h3.clicked {
            color: #e0e000;
            transform: scale(0.95);
        }

		@keyframes rainbow-text {
			0% {
				color: red;
			}
			15% {
				color: orange;
			}
			30% {
				color: yellow;
			}
			45% {
				color: green;
			}
			60% {
				color: blue;
			}
			75% {
				color: indigo;
			}
			90% {
				color: violet;
			}
			100% {
				color: red;
			}
		}


        h2 {
            position: relative;
            font-size: 2vw; /* Responsive font size using viewport width */
            color: #333;
            max-width: 90%;
            text-align: center;oman, serif;
            z-index: 0;
        }

        /* Scroll Container */
        .scroll-container {
            display: flex;
            width: 100vw;
            overflow: hidden;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* Image Styling */
        .scroll-images {
            display: flex;
            animation: scrollImages 10s linear infinite;
        }

        .scroll-image {
            width: 852px;
            height: 160px;
            flex-shrink: 0;
        }

        @keyframes scrollImages {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-53%);
            }
        }

        /* Button Styling */
        .button-container {
            position: relative;
            margin-top: 140vh;
        }

        .release-button {
            font-size: 18px;
            padding: 10px 120px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .release-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h1><strong>SDG's Sonic CD&nbsp; Fan Site</strong></h1>
	<h2 style="position: relative; top: 0px; text-shadow: 2px 6px 2px rgba(0, 6, 0, 1);">Explore, like Sonic!</h2>
	<h2 style="position: relative; top: 0px; text-shadow: 2px 6px 2px rgba(0, 6, 0, 1);">Welcome to the fan site!</h2>
	<h2 style="position: relative; top: 0px; text-shadow: 2px 6px 2px rgba(0, 6, 0, 1);">Explore the latest updates on Sonic CD.</h2>

    <!-- Scroll Container with Images -->

    <div class="scroll-container">
        <div class="scroll-images">
            <img src="images/scrollthing.png" class="scroll-image" alt="F">
            <img src="images/scrollthing.png" class="scroll-image" alt="L">
            <img src="images/scrollthing.png" class="scroll-image" alt="A">
            <img src="images/scrollthing.png" class="scroll-image" alt="G">
            <img src="images/scrollthing.png" class="scroll-image" alt="S">
        </div>
    </div>
	 
	<div class="exampleButton" style="position: relative; top: 20px;" data-button-id="1">
		<div id="beans-container">
			<img src="button.png" style="width: 700px;" id="beans-btn" draggable="false">
			<h3 id="beans-text">TIME ATTACK</h3>
		</div>
	</div>
	<div class="exampleButton" style="position: relative; top: 70px;" data-button-id="2">
		<div id="beans-container">
			<img src="button.png" style="width: 700px;" id="beans-btn" draggable="false">
			<h3 id="beans-text">RING ATTACK</h3>
		</div>
	</div>
	<div class="exampleButton" style="position: relative; top: 120px;" data-button-id="3">
		<div id="beans-container">
			<img src="button.png" style="width: 700px;" id="beans-btn" draggable="false">
			<h3 id="beans-text">BOSS RUSH</h3>
		</div>
	</div>
		<script>
const buttons = document.querySelectorAll(".exampleButton");

buttons.forEach(button => {
    const exampleText = button.querySelector("#beans-text");
    const exampleButton = button.querySelector("#beans-btn");
    const soundEffect = new Audio('sounds/MenuButton.wav');
    const soundEffectEnter = new Audio('sounds/Select.wav');
    const beansContainer = button.querySelector("#beans-container");

    let isFlashing = false;
    let intervalId = null;
    let isNavigating = false; // Flag to prevent duplicate actions
    let isPressed = false; // Flag to keep track if the button has been pressed

    beansContainer.addEventListener("animationend", () => {
        button.addEventListener("mouseover", () => {
            if (!isFlashing && !isNavigating && !isPressed) {
                soundEffect.currentTime = 0;
                soundEffect.volume = 0.7;
                soundEffect.play();
                exampleButton.style.filter = "brightness(1.2)";
                exampleText.style.color = "#FFFF00";
            }
        });

        button.addEventListener("mouseout", () => {
            if (!isFlashing && !isNavigating) {
                exampleButton.style.filter = "none";
                exampleText.style.color = "#e0e0e0";
                if (!isFlashing) {
                    exampleButton.style.transform = "scale(1)";
                    exampleText.style.transform = "scale(1)";
                }
            }
        });

        button.addEventListener("mousedown", () => {
            if (!isNavigating && !isPressed) {
                if (exampleText.style.color === "rgb(255, 255, 0)") {
                    exampleText.classList.add("clicked");
                    exampleButton.classList.add("clicked");
                    exampleButton.style.transform = "scale(0.95)";
                    exampleText.style.transform = "scale(0.95)";
                }
            }
        });

        button.addEventListener("mouseup", () => {
            if (!isNavigating && (soundEffectEnter.paused || soundEffectEnter.ended)) {
                if (exampleText.style.color === "rgb(255, 255, 0)") {
                    isNavigating = true; // Set the flag to true to indicate navigation is in progress

                    exampleText.classList.remove("clicked");
                    exampleButton.classList.remove("clicked");

                    soundEffectEnter.currentTime = 0;
                    soundEffectEnter.volume = 0.7;
                    soundEffectEnter.play();

                    isPressed = true;
                    isFlashing = true;
                    let isVisible = true;
                    intervalId = setInterval(() => {
                        if (isVisible) {
                            exampleText.style.opacity = '0';
                        } else {
                            exampleText.style.opacity = '1';
                        }
                        isVisible = !isVisible;
                    }, 50);

                    soundEffectEnter.onended = () => {
                        clearInterval(intervalId);
                        exampleText.style.opacity = '1';
                        isFlashing = false;
                        isNavigating = false;

						const buttonId = button.getAttribute('data-button-id');
						if (buttonId === '1') {
							window.location.href = "forums.html";
						}
						if (buttonId === '2') {
							window.location.href = "testing.html";
						}
						if (buttonId === '3') {
							window.location.href = "1.html";
						}
                    };
                }
            }
        });

        button.addEventListener("mouseleave", () => {
            if (isFlashing && !isNavigating) {
                exampleButton.style.transform = "scale(0.95)";
                exampleText.style.transform = "scale(0.95)";
                soundEffectEnter.currentTime = 0;
                soundEffectEnter.volume = 0.1;
                soundEffectEnter.play();
            }
        });

        if (isPressed) {
            exampleButton.style.transform = "scale(0.95)";
            exampleText.style.transform = "scale(0.95)";
        }
    });
});
    window.addEventListener("pageshow", function (event) {
        if (event.persisted) {
            window.location.reload();
        }
    });
	</script>
</html>
