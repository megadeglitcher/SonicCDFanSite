<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDG's Sonic CD Fan Site</title>
    <style>
        @import url("sonic_cd_menu_font/stylesheet.css");

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Stack elements vertically */
            height: 100vh;
            background-color: #FFFFFF;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        img {
            position: absolute;
            top: 100px;
            max-width: 100%;
            height: 141px;
            border: 2px solid #000000;
            width: 153px;
        }

        h1 {
            position: absolute;
            top: -10px;
            font-size: 40px;
            color: #333;
            width: 788px;
            height: 80px;
            text-align: center;
            font-family: "sonic cd menu font", Cambria, Hoefler Text, Liberation Serif, Times, Times New Roman, serif;
        }

        .button-container {
            margin-top: 30px;
        }

        .release-button {
            font-size: 18px;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-family: Arial, sans-serif;
        }

        .release-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h1><strong>SDG's Sonic CD Fan Site</strong></h1>
    <img src="images/download.jpg" alt="Sonic CD Image">
    
    <div class="button-container">
        <a href="releases.html" class="release-button">Go to Releases</a>
    </div>
</body>
</html>
