<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDG's Sonic CD Fan Site</title>
    <style>
        @import url("sonic_cd_menu_font/stylesheet.css");

        /* Remove default body margin/padding */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-x: hidden; /* Disable horizontal scrolling */
            overflow-y: auto; /* Allow vertical scrolling */
        }

        /* Hide scrollbars */
        ::-webkit-scrollbar {
            display: none;
        }

        /* Add background image to the body */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            background: url('images/bg.png') center center / cover fixed no-repeat; /* Background setup */
            font-family: Arial, sans-serif;
        }

        h1 {
            position: absolute;
            top: 10px;
            font-size: 2vw; /* Responsive font size using viewport width */
            color: #333;
            max-width: 90%;
            text-align: center;
            font-family: "sonic cd menu font", Cambria, Hoefler Text, Liberation Serif, Times, Times New Roman, serif;
            z-index: 2;
        }

        /* Scroll Container */
        .scroll-container {
            display: flex;
            width: 100vw;
            overflow: hidden;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* Image Styling */
        .scroll-images {
            display: flex;
            animation: scrollImages 10s linear infinite;
        }

        .scroll-image {
            width: 852px;
            height: 160px;
            flex-shrink: 0;
        }

        @keyframes scrollImages {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-53%);
            }
        }

        /* Button Styling */
        .button-container {
            position: relative;
            margin-top: 140vh;
        }

        .release-button {
            font-size: 18px;
            padding: 10px 120px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .release-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h1><strong>SDG's Sonic CD&nbsp; Fan Site</strong></h1>

    <!-- Scroll Container with Images -->
    <div class="scroll-container">
        <div class="scroll-images">
            <img src="images/scrollthing.png" class="scroll-image" alt="Sonic CD Image">
            <img src="images/scrollthing.png" class="scroll-image" alt="Sonic CD Image">
            <img src="images/scrollthing.png" class="scroll-image" alt="Sonic CD Image">
            <img src="images/scrollthing.png" class="scroll-image" alt="Sonic CD Image">
            <img src="images/scrollthing.png" class="scroll-image" alt="Sonic CD Image">
        </div>
    </div>

    <div class="button-container">
        <a href="releases.html" class="release-button">Go to Releases</a>
    </div>
</body>
</html>
