<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script defer src="script.js"></script>
</head>
<body>

    <h2>User Authentication</h2>
    <div id="login-section">
        <input type="text" id="login-username" placeholder="Username" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button onclick="loginUser()">Login</button>
        <p id="login-error-message"></p>
    </div>

    <h3>Register</h3>
    <div id="register-section">
        <input type="text" id="register-username" placeholder="New Username" required>
        <input type="password" id="register-password" placeholder="New Password" required>
        <button onclick="registerUser()">Register</button>
        <p id="register-error-message"></p>
    </div>

    <button onclick="logOff()">Log Off</button>

    <h2>Contact Us</h2>
    <form id="contactForm">
        <input type="text" id="contact-username" placeholder="Your Name" required><br>
        <input type="email" id="contact-email" placeholder="Your Email" required><br>
        <input type="text" id="contact-subject" placeholder="Subject" required><br>
        <textarea id="contact-message" placeholder="Your Message" required></textarea><br>
        <button type="submit">Send Message</button>
    </form>
    <p id="contact-response"></p>

    <h2>Comments Section</h2>
    <div id="comment-section">
        <textarea id="comment" placeholder="Write a comment..."></textarea>
        <button onclick="submitComment()">Post Comment</button>
    </div>
    <div id="comments-container"></div>

</body>
</html>
