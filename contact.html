<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Romment & Contact Us</title>
  <style>
    /* Basic styling */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #login-section, #comment-section {
      margin: 20px 0;
      padding: 20px;
      border: 1px solid #ccc;
    }
    input, textarea {
      display: block;
      margin: 10px 0;
      width: 100%;
      max-width: 400px;
      padding: 8px;
    }
    button {
      padding: 8px 16px;
    }

    /* Visual elements for reCAPTCHA v3 interaction */
    #loading-message {
      display: none;
      color: #f39c12;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      padding: 20px;
    }
  </style>
  <script src="https://www.google.com/recaptcha/api.js?render=6LdBNdkqAAAAAIh8NW8oqzlKemtRTOeV-To_Y9g8"></script>
</head>
<body>
  <div id="loading-message">Please wait, verifying...</div>
  
  <!-- Login/Register Section -->
  <div id="login-section">
    <h1>Login/Register</h1>
    <div>
      <h2>Register</h2>
      <input type="text" id="register-username" placeholder="Username" />
      <input type="password" id="register-password" placeholder="Password" />
      <button onclick="registerUser(document.getElementById('register-username').value, document.getElementById('register-password').value)">Register</button>
      <p id="register-error-message" style="color: red;"></p>
    </div>
    <div>
      <h2>Login</h2>
      <input type="text" id="login-username" placeholder="Username" />
      <input type="password" id="login-password" placeholder="Password" />
      <button onclick="loginUser(document.getElementById('login-username').value, document.getElementById('login-password').value)">Login</button>
      <p id="login-error-message" style="color: red;"></p>
    </div>
  </div>

  <!-- Contact Us Form -->
  <h1>Contact Us</h1>
  <form id="contact-form" onsubmit="event.preventDefault(); handleFormSubmit();">
    <input type="text" id="contact-username" placeholder="Your Name" required />
    <input type="email" id="contact-email" placeholder="Your Email" required />
    <input type="text" id="contact-subject" placeholder="Subject" required />
    <textarea id="contact-message" placeholder="Your Message" required></textarea>
    <button type="submit">Send Message</button>
  </form>
  <p id="contact-status-message"></p>

  <!-- Handle form submission with reCAPTCHA v3 -->
  <script>
    function handleFormSubmit() {
      // Show the loading message to indicate that the verification is in progress
      document.getElementById('loading-message').style.display = 'block';

      // Execute reCAPTCHA v3
      grecaptcha.execute('6LdBNdkqAAAAAIh8NW8oqzlKemtRTOeV-To_Y9g8', { action: 'submit' }).then(function(token) {
        // Add token to the form
        const form = document.getElementById('contact-form');
        const hiddenInput = document.createElement('input');
        hiddenInput.type = 'hidden';
        hiddenInput.name = 'g-recaptcha-response';
        hiddenInput.value = token;
        form.appendChild(hiddenInput);

        // Submit the form (you can change this to your server-side submission logic)
        form.submit();

        // Hide loading message after submission
        document.getElementById('loading-message').style.display = 'none';
      }).catch(function(error) {
        // If there's an error, hide the loading message
        document.getElementById('loading-message').style.display = 'none';
        alert('There was an error with reCAPTCHA. Please try again.');
      });
    }
  </script>
</body>
</html>
