<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forums</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  <script src="firebase-setup.js" defer></script>
</head>
<body>

  <h1>Welcome to the Forum</h1>

  <!-- Login Section -->
  <div id="login-section">
    <h2>Login</h2>
    <input type="email" id="login-email" placeholder="Email">
    <input type="password" id="login-password" placeholder="Password">
    <button id="login-btn">Login</button>
    <p id="login-error" style="color: red;"></p>
  </div>

  <!-- Registration Section -->
  <div id="register-section">
    <h2>Register</h2>
    <input type="email" id="register-email" placeholder="Email">
    <input type="password" id="register-password" placeholder="Password (at least 6 characters)">
    <button id="register-btn">Register</button>
    <p id="register-error" style="color: red;"></p>
  </div>

  <!-- Comment Section -->
  <div id="comment-section">
    <h2>Post a Comment</h2>
    <textarea id="comment-input" placeholder="Enter your comment"></textarea>
    <button id="submit-comment-btn">Submit Comment</button>
    <p id="comment-error-message" style="color: red;"></p>
  </div>

  <p id="user-status"></p>

</body>
</html>
