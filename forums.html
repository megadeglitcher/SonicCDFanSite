<!DOCTYPE html>
<html>
<head>
  <title>Login/Register and Comment Section</title>
  
  <!-- Link to your JavaScript file -->
  <script type="module" src="firebase-setup.js"></script>

  <style>
    /* Smooth scrolling rainbow gradient animation */
    @keyframes rainbowScroll {
      0% { background-position: 0% 50%; }
      100% { background-position: 200% 50%; }
    }

    /* Rainbow text styles with smoother animation */
    .rainbow-text, .reverse-rainbow-text {
      background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
      background-size: 400%;  /* Increased size for smoother transitions */
      color: transparent;
      -webkit-background-clip: text;
      background-clip: text;
      animation: rainbowScroll 10s linear infinite; /* Slowed down for smooth effect */
      text-shadow: 1px 1px 2px black; /* Adds black outline */
    }

    .reverse-rainbow-text {
      background: linear-gradient(270deg, violet, indigo, blue, green, yellow, orange, red);
    }
  </style>
</head>
<body>
  <h1>Login/Register</h1>
  <div>
    <h2>Register</h2>
    <input type="text" id="register-username" placeholder="Username">
    <input type="password" id="register-password" placeholder="Password">
    <button onclick="registerUser(document.getElementById('register-username').value, document.getElementById('register-password').value)">Register</button>
    <p id="register-error-message" style="color: red;"></p>
  </div>
  <div>
    <h2>Login</h2>
    <input type="text" id="login-username" placeholder="Username">
    <input type="password" id="login-password" placeholder="Password">
    <button onclick="loginUser(document.getElementById('login-username').value, document.getElementById('login-password').value)">Login</button>
    <p id="login-error-message" style="color: red;"></p>
  </div>

  <h1>Comment Section!</h1>
  <div>
    <textarea id="comment" placeholder="Comment"></textarea>
    <button onclick="submitComment()">Submit</button>
  </div>
  <div id="comments-container">
    <!-- Comments will be loaded here -->
  </div>
</body>
</html>
