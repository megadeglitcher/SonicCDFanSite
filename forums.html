<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Comments</title>
  <script type="module" src="script.js"></script>
  <style>
    /* Add your styles here */
    #comments-container {
      max-height: 500px;
      overflow-y: auto;
    }
    .comment {
      padding: 10px;
      margin: 5px 0;
      border-bottom: 1px solid #ccc;
    }
    .timestamp {
      font-size: small;
      color: rgba(0, 0, 0, 0.6);
      margin-top: -10px;
    }
  </style>
</head>
<body>
  <h1>Comments</h1>

  <!-- Register Section -->
  <div>
    <h2>Register</h2>
    <input type="text" id="register-username" placeholder="Enter username" />
    <input type="password" id="register-password" placeholder="Enter password" />
    <button onclick="registerUser()">Register</button>
    <div id="register-error-message"></div>
  </div>

  <!-- Login Section -->
  <div>
    <h2>Login</h2>
    <input type="text" id="login-username" placeholder="Enter username" />
    <input type="password" id="login-password" placeholder="Enter password" />
    <button onclick="loginUser()">Login</button>
    <div id="login-error-message"></div>
  </div>

  <!-- Comment Section -->
  <div>
    <h2>Post a Comment</h2>
    <textarea id="comment" placeholder="Write your comment..."></textarea>
    <button onclick="submitComment()">Submit</button>
  </div>

  <div id="comments-container"></div>
</body>
</html>
