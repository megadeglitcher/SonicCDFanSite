<!DOCTYPE html>
<html>
<head>
  <title>Login/Register and Comment Section</title>
  
  <!-- Add the inline script here to detect DevTools before any external JS is loaded -->
  <script>
    window.onload = function () {
      const loggedInUser = getCookie("loggedInUser"); // Ensure you get the loggedInUser cookie

      if (loggedInUser !== "SDG") {
        const detectDevTools = () => {
          const threshold = 160; // Height/Width of the console when open
          const isDevToolsOpen = () => {
            return (
              window.outerWidth - window.innerWidth > threshold ||
              window.outerHeight - window.innerHeight > threshold
            );
          };

          let devToolsOpened = isDevToolsOpen();

          if (devToolsOpened) {
            window.close(); // Attempt to close the window
            setTimeout(() => {
              window.location.href = "about:blank"; // Fallback by navigating to an empty page
            }, 500); // Ensure window.close is triggered
          }
        };

        // Use requestAnimationFrame to check every frame
        const checkDevTools = () => {
          detectDevTools(); // Check on every frame
          requestAnimationFrame(checkDevTools); // Recurse on next frame
        };

        // Start checking for dev tools on the first frame
        requestAnimationFrame(checkDevTools);
      }
    };

    // Utility function to manage cookies (get, set, and check)
    function getCookie(name) {
      const nameEQ = name + "=";
      const ca = document.cookie.split(';');
      for (let i = 0; i < ca.length; i++) {
        let c = ca[i].trim();
        if (c.indexOf(nameEQ) === 0) {
          return c.substring(nameEQ.length, c.length);
        }
      }
      return null;
    }
  </script>

  <script type="module" src="firebase-setup.js"></script>
</head>
<body>
  <h1>Login/Register</h1>
  
  <div>
    <h2>Register</h2>
    <input type="text" id="register-username" placeholder="Username">
    <input type="password" id="register-password" placeholder="Password">
    <button onclick="registerUser(document.getElementById('register-username').value, document.getElementById('register-password').value)">Register</button>
    <p id="register-error-message" style="color: red;"></p>
  </div>
  
  <div>
    <h2>Login</h2>
    <input type="text" id="login-username" placeholder="Username">
    <input type="password" id="login-password" placeholder="Password">
    <button onclick="loginUser(document.getElementById('login-username').value, document.getElementById('login-password').value)">Login</button>
    <p id="login-error-message" style="color: red;"></p>
  </div>

  <h1>Comment Section</h1>
  <div>
    <textarea id="comment" placeholder="Write your comment here"></textarea>
    <button onclick="submitComment()">Submit</button>
  </div>
  <button onclick="logOff()">Log Off</button>
  
  <div>
    <h2>Change Password</h2>
    <input type="text" id="change-username" placeholder="Username">
    <input type="password" id="current-password" placeholder="Current Password">
    <input type="password" id="new-password" placeholder="New Password">
    <button onclick="changePassword(document.getElementById('change-username').value, document.getElementById('current-password').value, document.getElementById('new-password').value)">Change Password</button>
    <p id="change-password-error-message" style="color: red;"></p>
  </div>

  <div id="comments-container">
    <!-- Comments will be loaded here -->
  </div>
</body>
</html>
